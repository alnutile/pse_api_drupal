
<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <div ng-include="menu_partial.url"></div>
            <br>
            <div ng-include="custom_menu_partial.url"></div>
        </div>
        <div class="col-md-9 column">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Email</th>
                    <th>Office</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.name.first}} {{student.name.middle_name}} {{student.name.last}}</td>
                    <td>{{student.group}}</td>
                    <td><a href="mailto:{{student.email}}">{{student.email}}</a></td>
                    <td>{{student.office}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
