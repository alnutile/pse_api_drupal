    <div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Email</th>
                <th>Office</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.name.first}} {{student.name.middle_name}} {{student.name.last}}</td>
                    <td>{{student.group}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.office}}</td>
                </tr>
            </tbody>
        </table>

    </div>
